<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo-GamEEE.png" type="image/x-icon">
    <title>GAMEEE</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <center>
            <table width="100%">
                <tbody>
                    <tr>
                        <!-- logo -->
                        <td><img src="./images/logo-GamEEE.png" width="20%" alt="logo">
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td width="60px">
                                        <div>
                                            <!-- link-1  Home -->
                                            <nav class="nav">
                                                <a href="./index.html">Home</a>
                                            </nav>
                                        </div>
                                    </td>
                                    <td width="60px">
                                        <div>
                                            <!-- link-2  About -->
                                            <nav class="nav">
                                                <a href="./about.html">About</a>
                                            </nav>
                                        </div>
                                    </td>
                                    <td>
                                        <!-- link-3  Contact Us -->
                                        <div>
                                            <nav class="nav">
                                                <a href="./contact.html">Contact Us</a>
                                            </nav>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <hr width="95%">
    </header>
    <!-- end header -->

    <main>
        <!-- start section-6 input -->
        <section class="section-6">
            <center>
                <h1>If You Want Anything Just Google It :)</h1>
                <h3>Contact-Us</h3>
                <form>
                    <label for="name">Username :</label>
                    <input type="text" maxlength="12" placeholder="Username" required>
                    <br>
                    <br>
                    <label for="Email">Email : </label>
                    <input type="email" placeholder="Email@lorem.com" required>
                    <br>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </form>
                <hr width="95%">
            </center>
        </section>
        <!-- end section-6 input -->



        <!-- start section-7 link of world in img -->

        <section class="section-7">
            <center>
                <h3>The 7 Continents</h3>
                <h4>&#10148; Click on the dots in the image to go to a continent section</h4>
                <img src="./images/world_continents.png" alt="World Map" usemap="#World Map" width="600px">
                <map name="World Map">
                    <area shape="circle" coords="337,260,10" alt="Antartica" href="./index.html">
                    <area shape="circle" coords="290,50,10" alt="Europe" href="./index.html">
                    <area shape="circle" coords="380,70,10" alt="Asia" href="./index.html">
                    <area shape="circle" coords="462,205,10" alt="Australia" href="./index.html">
                    <area shape="circle" coords="265,140,10" alt="Africa" href="./index.html">
                    <area shape="circle" coords="70,65,10" alt="North America" href="./index.html">
                    <area shape="circle" coords="130,180,10" alt="South America" href="./index.html">
                    <!-- type       , x -y -radius,      link -->
                </map>
                <p>World Map</p>
            </center>
        </section>
        <!-- end section-7 link of world in img -->
    </main>
</body>

</html>
